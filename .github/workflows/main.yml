name: test and release

on:
  pull_request:
    branches:
      - next
      - main
  workflow_dispatch:
    inputs:
      target_branch:
        description: 'The target branch to release to'
        required: true
        default: 'main'
      version:
        description: 'The version number to release'
        required: true

jobs:
  pytest:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.10'
    - name: Install poetry
      run: |
        python -m pip install pytest poetry
    - name: Install dependencies with updated version
      run: poetry install
    - name: Run pytest
      run: pytest

  release:
    needs: pytest
    if: github.ref == ${{ 'refs/heads/' + github.event.inputs.target_branch }}
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.10'
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install poetry
    - name: Update version number
      run: poetry version ${github.event.inputs.version}
    - name: Commit version changes
      run: |
        git config user.name "GitHub Actions"
        git config user.email "<>"
        git add pyproject.toml
        git commit -m "Bump version to ${github.event.inputs.version}"
    - name: Install dependencies with updated version
      run: poetry install
    - name: Build and publish package
      env:
        POETRY_PYPI_TOKEN: ${{ secrets.POETRY_PYPI_TOKEN }}
      run: |
        poetry build
        poetry publish
